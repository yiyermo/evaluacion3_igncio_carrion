<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Registro de usuario</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Registro de usuario</h2>
        <hr>
        <form action="destino.html" onsubmit="return validar()" method="post" class="row g-3">
            <div class="col-12 col-md-4 field-container">
                <label class="form-label">Nombre de usuario</label>
                <input id="input-username" class="form-control" type="text" placeholder="juanperez">
                <div id="error-username" class="error-message"></div>
            </div>
            <div class="col-12 col-md-4 field-container">
                <label class="form-label">Contraseña</label>
                <input id="input-password" class="form-control" type="password" placeholder="*****">
                <div id="error-password" class="error-message"></div>
            </div>
            <div class="col-12 col-md-4 field-container">
                <label class="form-label">Confirmar contraseña</label>
                <input id="input-confirm-password" class="form-control" type="password" placeholder="*****">
                <div id="error-confirm-password" class="error-message"></div>
            </div>
            <div class="col-12 col-md-6 field-container">
                <label class="form-label">Dirección postal</label>
                <input id="input-direccion" class="form-control" type="text" placeholder="Las Gaviotas 123">
                <div id="error-direccion" class="error-message"></div>
            </div>
            <div class="col-12 col-md-3 field-container">
                <label class="form-label">Comuna</label>
                <select id="select-comuna" class="form-select">
                    <option value="default" selected>Seleccione una comuna</option>
                    <option value="valdivia">Valdivia</option>
                    <option value="Lanco">Lanco</option>
                    <option value="Puerto Montt">Puerto Montt</option>
                    <option value="Mafil">Mafil</option>
                </select>
                <div id="error-comuna" class="error-message"></div>
            </div>
            <div class="col-12 col-md-3 field-container">
                <label class="form-label">Teléfono</label>
                <input id="input-telefono" class="form-control" type="text" placeholder="+569 6354 6352">
                <div id="error-telefono" class="error-message"></div>
            </div>
            <div class="col-12 col-md-6 field-container">
                <label class="form-label">Página web personal (URL)</label>
                <input id="input-url" class="form-control" type="text" placeholder="http://www.misitio.com">
                <div id="error-url" class="error-message"></div>
            </div>
            <div class="col-12 field-container">
                <label class="form-label">Aficiones</label>
                <input id="input-aficiones" class="form-control" type="text" placeholder="Ingrese una afición">
                <button id="btn-add-aficion" class="btn btn-primary" type="button">Agregar</button>
                <ul id="list-aficiones"></ul>
                <div id="error-aficiones" class="error-message"></div>
            </div>
            <div class="col field-container">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="js/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
